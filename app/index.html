<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="index.css">
        <title>Pomodoro Clock</title>
    </head>
    <body>
        <div id="titlebar">
            <div>
                <span style="color: lightgray">Study time  </span>
                <input type="text" id="study-time" class="text-input" />
                <span style="color: lightgray">Break time  </span>
                <input type="text" id="break-time" class="text-input" />
                <button id="start-timer">START</button>
            </div>
            <div id="close">
                <p>X</p>
            </div>
        </div>

        <main>
            <div class="timer">
                <h4 id="status"></h4>
                <p id="timer">30</p>
            </div>
        </main>

        <script>
            // You can also require other files to run in this process
            require('./renderer.js')
        </script>
    </body>
</html>
